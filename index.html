<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barcode Inventory Tracker</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #logo {
      height: 48px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1em;
    }
    button {
      padding: 10px;
      margin-top: 12px;
      cursor: pointer;
    }
    #form-container { display: none; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    #metalButtons button {
      margin: 5px 10px 5px 0;
      padding: 8px 14px;
    }
    #metalButtons button.active {
      background-color: #007bff;
      color: white;
    }
    #reader {
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h2>Inventory Tracker</h2>
  <img src="Rea-logo.png" id="logo" alt="Logo">
</header>

<div id="login-container">
  <form onsubmit="event.preventDefault(); login();">
    <label for="username">Enter Your Name:</label>
    <input type="text" id="username" />
    <button type="submit">Login</button>
  </form>
</div>

<div id="form-container">
  <p><strong>User:</strong> <span id="currentUser"></span></p>

  <label for="barcode">Scan or Enter Barcode:</label>
  <input type="text" id="barcode" />
  <button type="button" onclick="startScanner()">ðŸ“· Scan Barcode</button>
  <div id="reader"></div>

  <label for="weight">Weight (lbs):</label>
  <input type="number" id="weight" step="0.01" />

  <label>Metal Type:</label>
  <div id="metalButtons">
    <button type="button" onclick="setMetal(this, 'Aluminum')">Aluminum</button>
    <button type="button" onclick="setMetal(this, 'Alloy')">Alloy</button>
    <button type="button" onclick="setMetal(this, 'Copper')">Copper</button>
    <button type="button" onclick="setMetal(this, 'Brass')">Brass</button>
  </div>

  <label for="location">Location:</label>
  <select id="location" onchange="setLocation(this.value)">
    <option value="">--Choose--</option>
    <option value="Building 5">Building 5</option>
  </select>

  <button onclick="submitEntry()">Submit</button>

  <table id="logTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>User</th>
        <th>Barcode</th>
        <th>Weight</th>
        <th>Metal</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  let currentUser = '';
  let selectedMetal = '';
  let currentLocation = '';
  const dataLog = [];
  let html5QrCode;

  function login() {
    const name = document.getElementById("username").value.trim();
    if (!name) return alert("Enter your name.");
    currentUser = name;
    document.getElementById("currentUser").innerText = name;
    document.getElementById("login-container").style.display = "none";
    document.getElementById("form-container").style.display = "block";
  }

  function setMetal(button, metal) {
    selectedMetal = metal;
    document.querySelectorAll('#metalButtons button').forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');
  }

  function setLocation(val) {
    currentLocation = val;
  }

  function submitEntry() {
    const barcode = document.getElementById("barcode").value.trim();
    const weight = document.getElementById("weight").value.trim();
    if (!barcode || !weight || !selectedMetal || !currentLocation) {
      alert("Fill in all fields.");
      return;
    }
    const row = [new Date().toISOString(), currentUser, barcode, weight, selectedMetal, currentLocation];
    dataLog.push(row);
    appendRow(row);
    document.getElementById("barcode").value = '';
    document.getElementById("weight").value = '';
  }

  function appendRow(row) {
    const tr = document.createElement("tr");
    row.forEach(cell => {
      const td = document.createElement("td");
      td.innerText = cell;
      tr.appendChild(td);
    });
    document.querySelector("#logTable tbody").appendChild(tr);
  }

  function startScanner() {
    const readerElem = document.getElementById("reader");
    readerElem.style.display = "block";

    if (!html5QrCode) {
      html5QrCode = new Html5Qrcode("reader");
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices.length) {
        html5QrCode.start(
          devices[0].id,
          { fps: 10, qrbox: { width: 250, height: 250 } },
          onScanSuccess
        );
      } else {
        alert("No camera found.");
      }
    }).catch(err => alert("Camera error: " + err));
  }

  function onScanSuccess(decodedText) {
    html5QrCode.stop();
    document.getElementById("reader").style.display = "none";
    document.getElementById("barcode").value = decodedText;
    updateWeightFromBarcode(decodedText);
  }

  document.getElementById("barcode").addEventListener("input", (e) => {
    updateWeightFromBarcode(e.target.value.trim());
  });

  function updateWeightFromBarcode(val) {
    const qMatch = val.match(/^Q(\d{1,5}(\.\d{1,2})?)$/);  // Q + number with optional decimals
    const numMatch = val.match(/^\d+(\.\d{1,2})?$/);       // Just number with optional decimals

    if (qMatch) {
      document.getElementById("weight").value = parseFloat(qMatch[1]);
    } else if (numMatch) {
      document.getElementById("weight").value = parseFloat(val);
    } else {
      document.getElementById("weight").value = '';
    }
  }
</script>

</body>
</html>
